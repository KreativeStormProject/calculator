<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Calculator</title>
</head>
<body>
    <main class="calc">
        <div class="container">
            <div id="display"></div>
            <button type="button" class="clear" value="clear" data-key="Esc">AC</button>
            <button type="button" class="backspace" value="backspace" data-key="Backspace">&#9003;</button>
            <button type="button" class="operator" value="/" data-key="Slash">/</button>
            <button type="button" class="operand" value="7" data-key="Digit7">7</button>
            <button type="button" class="operand" value="8" data-key="Digit8">8</button>
            <button type="button" class="operand" value="9" data-key="Digit9">9</button>
            <button type="button" class="operator" value="*" data-key="Asterix">*</button>
            <button type="button" class="operand" value="4" data-key="Digit4">4</button>
            <button type="button" class="operand" value="5" data-key="Digit5">5</button>
            <button type="button" class="operand" value="6" data-key="Digit6">6</button>
            <button type="button" class="operator" value="-" data-key="Dash">-</button>
            <button type="button" class="operand" value="1" data-key="Digit1">1</button>
            <button type="button" class="operand" value="2" data-key="Digit2">2</button>
            <button type="button" class="operand" value="3" data-key="Digit3">3</button>
            <button type="button" class="operator" value="+" data-key="Plus">+</button>
            <button type="button" id ="zero" class="operand" value="0" data-key="Digit0">0</button>
            <button type="button" class="decimal" value="." data-key="Fullstop">.</button>
            <button type="button" class="equals" value="=" data-key="Equals">=</button>
        </div>  
    </main>

    <script src="script.js"></script>

</body>
</html>
